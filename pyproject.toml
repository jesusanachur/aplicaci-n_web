[tool.ruff]
# Habilitar reglas de Python estándar
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "G",   # flake8-logging-format
    "INP", # flake8-no-pep420
    "PTH", # flake8-use-pathlib
    "RUF", # ruff-specific rules
    "ERA", # eradicate (commented out code)
    "PD",  # pandas-vet
    "PGH", # pygrep-hooks
    "PL",  # pylint
    "TRY", # tryceratops
]

[tool.ruff.isort]
known-first-party = ["appComunidad", "appEstudiantes", "appProfesores"]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.per-file-ignores]
# Ignorar errores de importación en migraciones
"**/migrations/*.py" = ["F401"]

[tool.ruff.lint]
# Ignorar reglas específicas
ignore = [
    "E501",  # Línea demasiado larga
    "W503",  # Operador de línea antes de la ruptura
    "E203",  # Espacio en blanco antes de ':'
]

[tool.ruff.format]
# Configuración de formateo
line-length = 88
indent-width = 4

[tool.ruff.lint.pydocstyle]
convention = "google"  # Usar convención de Google para docstrings
