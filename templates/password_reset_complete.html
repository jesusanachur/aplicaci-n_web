{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="my-2">Restablecimiento de contraseña completado</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Tu contraseña ha sido establecida. Ya puedes iniciar sesión con tu nueva contraseña.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
